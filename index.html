<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="wrapper">
    <main class="card">
      <picture>
        <img class="background" src="./images/drawers.jpg" alt="A picture of green drawers">
      </picture>
      <section class="content">
        <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
        <p>Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. I've got some simple tips
          to help you make any room feel complete.</p>
      </section>
      <footer>
        <aside class="author">
          <picture class="author-img">
            <img src="./images/avatar-michelle.jpg" alt="image of michelle">
          </picture>
          <article class="author-details">
            <h2>Michelle Appleton</h2>
            <p><time datetime="2020-06-28">28 Jun 2020</time></p>
          </article>
        </aside>
        <button class="share-icon" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
            <path fill="#6E8098"
              d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
          </svg>
        </button>
      </footer>
    </main>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
